<script>
    'use strict'
    var brand= ['Puma','Levis','nykaa'];
    console.log(brand);
    //how to print records using js
    //for multiline data we use backticks or ` for multiline strings
    //array starts with 0 index
    //array used in js for storing multiple values
    document.write(`
    <ul>
        <li>${brand[0]}</li>
        <li>${brand[1]}</li>
        <li>${brand[2]}</li>
    </ul>
    `);
   


</script>
