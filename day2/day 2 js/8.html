<script>
  "use strict";

  var amt = 150000;
  var roi = 7.10;
  var opening_bal = 0;

  for (var i = 1; i <= 15; i++) {
    var interest = ((opening_bal + amt) * roi) / 100;
    // console.log(i,interest);

    var closing_bal = opening_bal + amt + interest;
    console.log(i, interest, closing_bal);

    opening_bal = closing_bal;
  }
</script>
