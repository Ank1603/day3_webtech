<img src="https://cdn3.iconfinder.com/data/icons/remixicon-logos/24/reactjs-fill-256.png" alt="iconfinder">
<style>
    img{
        animation: xyz infinite linear 10s;
        display: block;
        margin: auto;
        margin-top: 200px;
    }
    @keyframes xyz {
    from{
        transform: rotate(0);
        width: 200px;
    } 
    to{
        transform: rotate(360deg);
        width: 400px;
    }
    }
</style>
